<div class="row mt-2 row-cols-1 row-cols-md-3 g-4">

    {% for game in games %}
      <div class="col">
          <div class="d-flex flex-column justify-content-start align-items-start h-100 p-4 shadow gap-2">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex gap-2">
                    {% for category in game.categories.all %}
                    <a href="{% url 'games:all_games_view' category %}"><h6 class="cat p-1 ps-3 pe-3  rounded-pill text-white {{category}}">{{ category }}</h6></a>
                    {% endfor %}
                </div>

                <div class="d-flex align-items-center">
                    <span class="material-symbols-outlined">star</span>
                    <h5 class="m-0 p-0">{{game.rating}}</h5>
                </div>
            </div>

            <div class="d-flex justify-content-end w-100">
                <img src="/static/images/esrb/{{game.esrb}}.svg" class="esrb-img" />
            </div>
           

            <img src="{{game.poster.url}}" class="w-100 poster-thumb object-fit-cover"/>
            <div class="d-flex justify-content-between align-items-center w-100">
            <a href="{% url 'games:game_detail_view' game.id %}"><h3>{{game.title}}</h3></a>
            <div class="d-flex align-items-center gap-1">
                <h5 class="m-0 p-0">{{game.reviews_count}}</h5>
                <span class="material-symbols-outlined">chat_bubble</span>
            </div>
            </div>
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex align-items-center gap-1 ">
                    <img src="{{game.publisher.logo.url}}" class="rounded-circle overflow-hidden publisher-logo-small " />
                    <a href="{% url 'publishers:publisher_page' game.publisher.id %}"><h5 class="m-0 p-0">{{game.publisher}}</h5></a>
                </div>
                <h6 class="m-0 p-0">{{game.release_date}}</h6>
            </div>

          </div>
      </div>
    {% endfor %}
  
  
  </div>
