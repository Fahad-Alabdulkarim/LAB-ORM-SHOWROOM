{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">

    <h2 class="mb-4">Sign In</h2>

    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:sign_in' %}{% if 'next' in request.GET %}?next={{ request.GET.next }}{% endif %}" method="POST">
        {% csrf_token %}

        <div class="form-floating">
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username" required>
            <label for="usernameInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" required>
            <label for="passwordInput">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
    </form>

    <p class="mt-4">
        Don't have an account? <a href="{% url 'accounts:sign_up' %}">Sign up here</a>.
    </p>
</div>
{% endblock %}
