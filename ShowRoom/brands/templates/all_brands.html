{% extends 'base.html' %}

{% block content %}
<style>
      body {
        background-color: #f8f9fa;     }

    .img-size {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
    }
</style>
<div class="container py-5">
    <h1 class="text-center mb-4">All Brands</h1>

    <form method="get" class="mb-4">
        <input 
            type="text" 
            name="q" 
            value="{{ query }}" 
            placeholder="Search brands..." 
            class="form-control">
    </form>

    <div class="row">
        {% for brand in brands %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ brand.logo.url }}" class="card-img-top" alt="{{ brand.name }} Logo">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ brand.name }}</h5>
                    <p>{{ brand.car_count }} cars available</p>
                    <a href="{% url 'brand_details' brand.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No brands found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
