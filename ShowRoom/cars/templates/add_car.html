{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;     }
</style>
<div class="container py-5">
    <div class="form-container mx-auto col-md-6">
        <h1 class="text-center text-dark">Add a New Car</h1>
        <form action="{% url 'add_car' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="carName" class="text-dark">Car Name:</label>
            <input type="text" id="carName" placeholder="Car Name" name="name" class="form-control" required>

            <label for="carSpecs" class="text-dark">Specifications:</label>
            <textarea id="carSpecs" placeholder="Specifications" name="specs" class="form-control" rows="3" required></textarea>

            <label for="carModel" class="text-dark">Model:</label>
            <input type="text" id="carModel" placeholder="Model" name="model" class="form-control" required>

            <label for="carPrice" class="text-dark">Price (riyals):</label>
            <input type="number" id="carPrice" placeholder="Price" name="price" class="form-control" step="0.01" required>

            <label for="carBrand" class="text-dark">Choose Brand:</label>
            <select id="carBrand" class="form-select" name="brand" required>
                <option value="" disabled selected>Choose a Brand</option>
                {% for brand in brands %}
                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>

            <label for="carColors" class="text-dark">Choose Colors:</label>
            <select id="carColors" class="form-select" name="colors" multiple required>
                {% for color in colors %}
                    <option value="{{ color.id }}">{{ color.name }}</option>
                {% endfor %}
            </select>

            <label for="carPhotos" class="text-dark">Upload Photos:</label>
            <input type="file" id="carPhotos" name="photos" multiple class="form-control" required>

            <button type="submit" class="btn btn-primary w-100">Add Car</button>
        </form>
    </div>
</div>
{% endblock %}
