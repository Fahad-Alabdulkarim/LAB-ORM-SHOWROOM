{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;     }
</style>

<div class="container py-5">
    <h1 class="text-center">Update Color: {{ color.name }}</h1>
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <form class="d-flex flex-column gap-2" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex flex-row gap-2">
                    <button type="submit" class="btn btn-primary w-50">Update Color</button>
                    <button type="button" class="btn btn-danger w-50" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal for Delete Confirmation -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Color</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the color "{{ color.name }}"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="{% url 'delete_color' color.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
